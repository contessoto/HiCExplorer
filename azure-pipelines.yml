pr:
  autoCancel: true
  
jobs:

- job: 'Linux'
  timeoutInMinutes: 0
  pool:
    vmImage: 'ubuntu-latest'
  strategy:
    matrix:
      Python36:
        python.version: '3.6'
      Python37:
        python.version: '3.7'
      Python38:
        python.version: '3.8'
      Python39:
        python.version: '3.9'

  steps:
  - bash: |
      echo "##vso[task.prependpath]$CONDA/bin"
      hash -r
    displayName: Add conda to PATH
  - bash: |
      conda config --set always_yes yes --set changeps1 no
      conda install mamba -c conda-forge -y
      conda info -a
      mamba create -n hicexplorer --yes -c default -c conda-forge -c bioconda python=$(python.version) --file requirements_ci.txt
      source activate hicexplorer
      python setup.py install
    displayName: installing dependencies
  - script: |
      source activate hicexplorer
      flake8 . --exclude=.venv,.build,planemo_test_env,build --ignore=E501,F401,F403,E402,F999,F405,E712,W504
    displayName: linting
  - script: |
      source activate hicexplorer
      py.test hicexplorer/test/test_pytest_collected_items.py --doctest-modules --capture=sys
      py.test hicexplorer --doctest-modules --ignore=hicexplorer/test/
    displayName: doc_test_and_number_of_cases
  - script: |
      source activate hicexplorer
      py.test hicexplorer/test/general/ --doctest-modules --capture=sys -n 4  --ignore=hicexplorer/test/general/test_hicTADClassifier.py --ignore=hicexplorer/test/general/test_hicTrainTADClassifier.py
      py.test hicexplorer/test/general/test_hicTADClassifier.py
      py.test hicexplorer/test/general/test_hicTrainTADClassifier.py
    displayName: pytest

- job: 'OSX'
  timeoutInMinutes: 0
  pool:
    vmImage: 'macOS-11'
  strategy:
    matrix:
      Python36:
        python.version: '3.6'
      Python37:
        python.version: '3.7'
      Python38:
        python.version: '3.8'
      Python39:
        python.version: '3.9'
       
  steps:
  
  - bash: echo "##vso[task.prependpath]$CONDA/bin"
    displayName: Add conda to PATH

  # On Hosted macOS, the agent user doesn't have ownership of Miniconda's installation directory/
  # We need to take ownership if we want to update conda or install packages globally
  - bash: sudo chown -R $USER $CONDA
    displayName: Take ownership of conda installation
  - bash: |
      conda config --set always_yes yes --set changeps1 no
      conda install mamba -c conda-forge -y
      conda info -a
      mamba create -n hicexplorer --yes -c default -c conda-forge -c bioconda python=$(python.version) --file requirements_ci.txt
      source activate hicexplorer
      python setup.py install
    displayName: installing dependencies
  - script: |
      source activate hicexplorer
      flake8 . --exclude=.venv,.build,planemo_test_env,build --ignore=E501,F401,F403,E402,F999,F405,E712,W504
    displayName: linting
  - script: |
      source activate hicexplorer
      py.test hicexplorer/test/test_pytest_collected_items.py --doctest-modules --capture=sys
      py.test hicexplorer --doctest-modules --ignore=hicexplorer/test/
    displayName: doc_test_and_number_of_cases
  - script: |
      source activate hicexplorer
      py.test hicexplorer/test/general/ --doctest-modules --capture=sys -n 4  --ignore=hicexplorer/test/general/test_hicTADClassifier.py --ignore=hicexplorer/test/general/test_hicTrainTADClassifier.py
      py.test hicexplorer/test/general/test_hicTADClassifier.py
      py.test hicexplorer/test/general/test_hicTrainTADClassifier.py
    displayName: pytest
